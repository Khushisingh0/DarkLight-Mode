<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-light mode </title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="container">
        <div class="header">
            <div class="count"><p class="counting">Event Count: 0</p> &nbsp; <button class="count-reset">RESET</button></div>
            <div class="mode">
                <div class="switch">DARK</div>
            </div>
        </div>
        <div class="section-1">
            <div class="color-name">KHUSHI</div>
            <div class="section-1-part">
                <input class="name-input" type="text" placeholder="Enter your text">
                <button class="speak">SPEAK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
